<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Todo app</title>
</head>
<body class="dThemeBg">
  <main>
    <header>
      <span>TODO</span>
      <img id="toggleThemeButton" src="images/icon-sun.svg" alt="Toggle Light and Dark Themes">
    </header>
    <form>
      <div class="checkbox"></div><input type="text" placeholder="Create a new todo...">
    </form>
    <section id="todoList">
      <div id="todoListItems"></div>
      <div id="todoListInfo">
        <p id="listItemCount">5 items left</p>
        <p id="clearCompleted">Clear Completed</p>
      </div>
    </section>
  </main>
</body>
</html>
