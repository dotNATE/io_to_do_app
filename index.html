<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/light_theme.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <main>
    <header>
      <span>TODO</span>
      <img id="toggleThemeButton" alt="Toggle Light and Dark Themes"/>
    </header>
    <form class="container">
      <div class="checkbox"></div><input type="text" placeholder="Create a new todo...">
    </form>
    <section class="container" id="todoList">
      <div id="todoListItems">
        <div class="todoListItem checked">
          <div class="checkbox checked"></div><p class="listItemText checked">todo list item</p>
          <img class="listItemCross" src="images/icon-cross.svg" alt="Delete list item"/>
        </div>
        <div class="todoListItem">
          <div class="checkbox"></div><p class="listItemText">todo list item</p>
          <img class="listItemCross" src="images/icon-cross.svg" alt="Delete list item"/>
        </div>
      </div>
      <div id="todoListInfo">
        <p id="listItemCount">5 items left</p>
        <p id="clearCompleted">Clear Completed</p>
      </div>
    </section>
    <section class="container" id="listFilter">
      <p class="filterText activeFilter" id="filterAll">All</p>
      <p class="filterText" id="filterActive">Active</p>
      <p class="filterText" id="filterCompleted">Completed</p>
    </section>
    <footer>
      <p>Drag and drop to reorder list</p>
    </footer>
  </main>
</body>
</html>
